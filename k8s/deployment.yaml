apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-app
spec:
  selector:
    matchLabels:
      app: user-app
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: user-app
    spec:
      initContainers:
        - image: groundnuty/k8s-wait-for:v1.5.1
          name: user-app-init
          args:
            - "job-wr"
            - "migration-v1-job"
      containers:
        - image: nailkabirov/arch-hw2:v0.0.2
          name: user-app
          env:
            - name: SERVICE_PORT
              value: "8000"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: user-db-env-configmap
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: user-db-env-configmap
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: user-db-env-configmap
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: user-db-env-configmap
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-db-env-secret
                  key: DB_PASSWORD
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20